<script id="vs" type="not-js">
void main()	{
  gl_Position = vec4( position, 1.0 );
}
</script>
<script id="fs" type="not-js">
precision mediump float;

// -------------------------------------------- code from https://glslsandbox.com/ ------------------

precision mediump float;uniform vec2 resolution;uniform vec2 mouse;//Robert Schütze (trirop) 07.12.2015
uniform float time;
void main()
{
	vec3 p = vec3((gl_FragCoord.xy)/(resolution.y),sin(time/10.));
	for (int i = 0; i < 40; i++)
  {
    p.xzy = vec3(1.3,0.999,0.7)*(abs((abs(p)/dot(p,p)-vec3(1.0,1.0,cos(time/16.)*0.4))));
  }
  gl_FragColor.rgb = p;gl_FragColor.a = 1.0;  
}

// -------------------------------------------------------------------------------------------------------------------

</script>
